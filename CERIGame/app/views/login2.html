<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <title>Document</title>

<body>
  <div class="container" style="margin-top: 15%;">
    <h2 class="d-flex justify-content-center">Quizzzzz</h2>
    <form action="/logged" method="GET">
      <div class="form-group row">
        <label for="example-email-input" class=" col-form-label col-sm">Identifiant</label>
        <div class="col-10">
          <input class="form-control col-sm" type="text" placeholder="Identifiant" id="example-email-input"
            name="username" />
        </div>
      </div>
      <div class="form-group row">
        <label for="example-password-input" class="col-sm col-form-label">Mot de passe</label>
        <div class="col-10">
          <input class="form-control col-sm" type="password" id="example-password-input" placeholder="Mot de passe"
            name="password" />
        </div>
      </div>
      <input type="submit" value="submit" class="btn btn-primary btn-lg btn-block" />
    </form>
  </div>
